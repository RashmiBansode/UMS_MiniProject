
<div class="container" >
    <div class="row justify-content-center">

<div class="card w-50  " id="hi">
    <div class="card-body mt-3">
        <div class="container bg-light">
            <div class="row ">

                <form [formGroup]="regstrform">
                    <h3 class="card-title text-center mt-3">Registration Form </h3>
                    <hr>
                    <div class="Form-Group">
                        <label class="Form-label"><h5>First Name</h5></label>
                        <input type="text" class="form-control" name="fname" formControlName="fname"
                            placeholder="enter firstname">
                    </div>
                    <div class="Form-Group">
                        <label class="Form-label mt-2"><h5>Last Name</h5></label>
                        <input type="text" class="form-control" formControlName="lname" placeholder="enter lastname">
                    </div>
                    <div class="Form-Group">
                        <label class="Form-label mt-2"><h5>Email</h5></label>
                        <input type="email" #emailid (blur)="getemail(emailid.value)" class="form-control" name="email" formControlName="email" placeholder="enter email">
                        <small class="text-danger" *ngIf="!regstrform.get('email')?.valid && regstrform.get('email')?.touched">Enter Your Valid Email</small>
                    </div>
                    <div class="Form-Group">
                        <label class="Form-label mt-2"><h5>Phone No.</h5></label>
                        <input type="number" class="form-control" name="phno" formControlName="phno"
                            placeholder="enter your Phone no.  ">
                    </div>
                    <div class="Form-Group">
                        <label class="Form-label mt-2"><h5>D.O.B</h5></label>
                        <input type="date" class="form-control" name="dob" formControlName="dob"
                            placeholder="enter dob">
                    </div>
                    <label class="Form-label mt-2"><h5>Gender</h5></label>
                    <div class="form-check">
                        
                        <input class="form-check-input" type="radio"  name="gender" id="male">
                        <label class="form-check-label " for="male">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio"  name="gender" id="female" >
                        <label class="form-check-label" for="female">
                         Female 
                        </label>
                      </div>

                      
                    
                    <div class="form-group">
                        <label class="form-label text-dark  mt-2"><h5>Country :</h5></label> <br>
                        <select class="form-control" name="countryId" formControlName="countryId"
                            (change)="getstate($any($event.target).value)">
                            <option *ngFor="let c of countryOption|keyvalue" [value]="c.key">{{c.value}}</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label class="form-label text-dark  mt-2"><h5>State :</h5></label> <br>
                        <select class="form-control" name="stateId" formControlName="stateId"
                            (change)="getcity($any($event.target).value)">
                            <option *ngFor="let s of stateOption|keyvalue" [value]="s.key">{{s.value}}</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label class="form-label text-dark  mt-2"><h5>City :</h5></label> <br>
                        <select class="form-control" name="cityId" formControlName="cityId">
                            <option *ngFor="let t of cityOption|keyvalue" [value]="t.key">{{t.value}}</option>
                        </select>

                    </div>

                    <div style="text-align: center;">

                    <button class="btn btn-danger m-3" (click)="resetdata(regstrform)">Reset</button>
                    <button class="btn btn-success m-3" (click)="regpost()">Register</button>
                    <!-- <button class="btn btn-info m-3" (click)="update(regstrform)">Update</button> -->
    
                </div>

                </form>
            </div>
        </div>
    </div>

    </div>
</div>
